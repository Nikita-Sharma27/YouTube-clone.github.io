<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="yt css.css"> </head>

<body>
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span>

            </span>

        </div>
        <img src="YouTube-Logo.wine.png" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="search.PNG" alt=""></button>
        </div>
        <div class="user-options">
            <img src="video.png" class="icon" alt=" ">
            <img src="grid.png " class="icon" alt=" ">
            <img src="bell.png " class="icon" alt=" ">
            <div class="user-dp">
                <img src="profile.webp" alt=""></div>
    </nav>
    <!--sidebar-->
    <div class="side-bar">
        <a href="#" class="links active"><img src="home.png" alt="">Home</a>
        <a href="#" class="links"><img src="explore.png" alt="">Explore</a>
        <a href="#" class="links"><img src="subscription.png" alt="">subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="library.png" alt="">Library</a>
        <a href="#" class="links"><img src="history.png" alt="">History</a>
        <a href="#" class="links"><img src="your-video.png" alt="">Your videos</a>
        <a href="#" class="links"><img src="watch-later.png" alt="">Watch-later</a>
        <a href="#" class="links"><img src="liked video.png" alt="">Liked videos</a>
        <a href="#" class="links"><img src="show more.png" alt="">Show more</a>


    </div>
    <!--filters-->
    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">web development</button>
        <button class="filter-options">python</button>
        <button class="filter-options">entertainment</button>
        <button class="filter-options">marvel</button>
        <button class="filter-options">javascript</button>
        <button class="filter-options">artificial intelligence</button>
        <button class="filter-options">machine learning</button>
        <button class="filter-options">trending</button>

    </div>
    <!--videos-->
    <div class="video-container">
        <!--<div class="video">
            <img src="profile.webp" class="thumbnail" alt="">
            <div class="content">
                <img src="profile.webp" class="channel-icon" alt=" ">
                <div class="info">
                    <h4 class="title">youtube clone 2021 | create working youtube clone</h4>
                    <p class="channel-name">DIY crafts</p>
                </div>
            </div>
        </div>-->
    </div>
    <script src="utube.js">
    </script>
</body>

</html>
